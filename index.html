<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
    http-equiv="Cache-Control"
    content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XerWo 95</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/loading.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/tabs.css">
    <link rel="icon" href="assets/profile.png">
    <script src="js/main.js" defer></script>
    <script src="js/clock.js" defer></script>
    <script src="js/loading.js" defer></script>
    <script src="js/drag_icon.js" defer></script>
</head>
<body>
    <div class="loading_screen">
        <img 
            src="assets/profile.png" 
            alt=""
            class="loading_screen_icon"
        >
        <div class="loading_text_wrapper">
            <p class="loading_text">
                Loading.
            </p>
        </div>
    </div>

    <main class="screen_container">
        <div 
            class="apps"
            id="about_app"
        >
            <img 
                src="assets/about.png" 
                alt="about icon" 
                class="app_icons"
            >
            <img 
                src="assets/about.png" 
                alt="" 
                class="image_shadow app_icons"
            >
            <p>about</p>
        </div>
        <div 
            class="apps"
            id="projects_app"
        >
            <img 
                src="assets/projects.png" 
                alt="project icon"
                class="app_icons"
            >
            <img 
                src="assets/projects.png" 
                alt="" 
                class="image_shadow app_icons"
            >
            <p>projects</p>
        </div>
        <div
            class="apps"
            id="contact_app"
        >
            <img 
                src="assets/contact.png" 
                alt="contact icon"
                class="app_icons"
            >
            <img 
                src="assets/contact.png" 
                alt="" 
                class="image_shadow app_icons"
            >
            <p>contact</p>
        </div>
        <div
            class="apps"
            id="blog_app"
        >
            <img 
                src="assets/blog.png" 
                alt="blog icon"
                class="app_icons"
            >
            <img 
                src="assets/blog.png" 
                alt="" 
                class="image_shadow app_icons"
            >
            <p>blog</p>
        </div>
        <div 
            class="apps"
            id="trash_app"
        >
            <img 
                src="assets/trash.png" 
                alt="trash icon"
                class="app_icons"
            >
            <img 
                src="assets/trash.png" 
                alt="" 
                class="image_shadow app_icons"
            >
            <p>trash</p>
        </div>
        <div 
            class="apps"
            id="secret_app"
        >
            <img 
                src="assets/secret.png" 
                alt="secret icon"
                class="app_icons"
            >
            <img 
                src="assets/secret.png" 
                alt="" 
                class="image_shadow app_icons"
            >
            <p>secret</p>
        </div>
    </main>

    <footer>
        <div class="os_wrapper">
            <img 
                src="assets/profile.png" 
                alt=""
                class="os_icon"
            >
            XerWo
        </div>
        <p class="os_copyright">
            Â© 2024 XerWo - All rights reserved
        </p>
        <div class="os_clock_time">
            <img src="assets/clock.webp" alt="clock" class="os_clock_icon">
            <img src="assets/clock.webp" alt="clock" class="image_shadow">
            <p class="clock_time">
                00:00AM
            </p>
        </div>
    </footer>
</body>
</html>
